name: daily_quest
description: A workout tracker app inspired by One Punch Man/Solo Leveling with anime-style progression rewards.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Animations
  lottie: ^2.7.0
  
  # Haptic Feedback
  vibration: ^1.8.4
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true