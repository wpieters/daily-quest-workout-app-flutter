version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.3-stable.tar.xz -o flutter.tar.xz
        - tar xf flutter.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter precache
        - flutter --version
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .pub-cache/**/*
